<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .bmi-calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="bmi-calculator">
        <h2>BMI Calculator</h2>
        <input type="number" id="weight" placeholder="Enter your weight in kg" />
        <input type="number" id="height" placeholder="Enter your height in cm" />
        <button onclick="calculateBMI()">Calculate BMI</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateBMI() {
            let weight = document.getElementById('weight').value;
            let height = document.getElementById('height').value;

            if (weight > 0 && height > 0) {
                let heightInMeters = height / 100;
                let bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);

                let result = '';
                if (bmi < 18.5) {
                    result = 'Underweight';
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    result = 'Normal weight';
                } else if (bmi >= 25 && bmi < 29.9) {
                    result = 'Overweight';
                } else {
                    result = 'Obese';
                }

                document.getElementById('result').innerText = `Your BMI is ${bmi} (${result})`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid values for weight and height';
            }
        }
    </script>
</body>
</html>
